<h3>{{leyenda}}-{{progreso}}</h3>

<div class="input-group mb-3">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button"><i class="mdi mdi-minus" (click)="cambiarValor(-5)"></i></button>
    </div>
    <input #txtProgress type="number" [(ngModel)]="progreso" name="progreso" (ngModelChange)="onChange($event)" min="1" max="100" class="form-control" placeholder="" aria-describedby="button-addon3">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button"><i class="mdi mdi-plus" (click)="cambiarValor(+5)"></i></button>
    </div>
</div>
